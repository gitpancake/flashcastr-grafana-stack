global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "invaders-bot"
    static_configs:
      - targets: ["producer.railway.internal:9090"]
    metrics_path: /metrics

  - job_name: "invaders-consumer"
    scheme: https
    static_configs:
      - targets: ["consumer.flashcastr.app"]
    metrics_path: /metrics
